version: "3"
services:
    plex:
        image: lscr.io/linuxserver/plex:latest
        container_name: plex
        network_mode: host
        environment:
          - PUID=1000
          - PGID=1000
          - TZ=Etc/UTC
          - VERSION=docker
          - PLEX_CLAIM= #optional
        volumes:
          - ./plex:/config
          - ${DATA_FOLDER}/media/tv:/tv
          - ${DATA_FOLDER}/media/movies:/movies
        restart: unless-stopped
    transmission-openvpn:
        container_name: transmission-vpn
        cap_add:
            - NET_ADMIN
        restart: unless-stopped
        volumes:
            - ${DATA_FOLDER}/torrents:/data/torrents
            - ./transmission/config:/config
            - /home/sam/openvpn:/etc/openvpn/custom/
            - .${DATA_FOLDER}/downloads:/downloads
        environment:
            - PUID=1000
            - PGID=1000
            - OPENVPN_PROVIDER=CUSTOM
            - OPENVPN_CONFIG=openvpn
            - OPENVPN_USERNAME=${VPN_USERNAME}
            - OPENVPN_PASSWORD=${VPN_PWD}
            - LOCAL_NETWORK=192.168.0.0/24
            - TRANSMISSION_DOWNLOAD_DIR=/data/torrents/downloads
        logging:
            driver: json-file
            options:
                max-size: 10m
        ports:
            - '9091:9091'
        image: haugene/transmission-openvpn
    sonarr:
        image: lscr.io/linuxserver/sonarr:latest
        container_name: sonarr
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=US/Eastern
        volumes:
            - ./sonarr/config:/config
            - ${DATA_FOLDER}:/data #optional
            #- ./transmission/data/completed:/downloads #optional
            #- ./transmission/data:/data
            - ./:/data
        ports:
            - 8989:8989
        restart: unless-stopped
    jackett:
        image: lscr.io/linuxserver/jackett:latest
        container_name: jackett
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Etc/UTC
            - AUTO_UPDATE=true #optional
            - RUN_OPTS= #optional
        volumes:
            - ./jackett/data:/config
            - ${DATA_FOLDER}/torrents:/downloads
        ports:
            - 9117:9117
        restart: unless-stopped
